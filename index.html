<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hyrje - The Smart Programmer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: auto;
    }
    
    h1, h2 {
      color: #58a6ff;
    }
    
    .card {
      background: #161b22;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }
    
    .video-item {
      background: #21262d;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    
    .video-item img {
      width: 100%;
      border-radius: 8px;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    
    .footer a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
    
    .login-container {
      max-width: 400px;
      margin-top: 100px;
      text-align: center;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #21262d;
      color: white;
    }
    
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #238636;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    
    .error-message {
      color: #ff4d4f;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container login-container">
    <h1>Mirë se vini!</h1>
    <p>Fut fjalëkalimin për të hyrë në panelin e YouTube</p>
    <input type="password" id="password" placeholder="Fjalëkalimi">
    <button onclick="login()">Hyr</button>
    <p id="error" class="error-message"></p>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
    
      if (password === "TheSmartProgrammer591") {
        window.location.href = "home.html";
      } else {
        error.textContent = "Fjalëkalim i pasaktë!";
      }
    }

  </script>
</body>
</html>
