<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paneli - The Smart Programmer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      color: #58a6ff;
    }

    .card {
      background: #161b22;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
    }

    ul.video-titles {
      list-style-type: none;
      padding-left: 0;
    }

    ul.video-titles li {
      background: #21262d;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
    }

    .footer a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Smart Programmer - Paneli i YouTube</h1>

    <div class="card">
      <h2>Abonentët:</h2>
      <p id="subscribers">66 abonentë</p>
    </div>

    <div class="card">
      <h2>Videot në total:</h2>
      <p id="total-videos">31 video</p>
    </div>

    <div class="card">
      <h2>Titujt e videove:</h2>
      <ul id="video-titles" class="video-titles">
        <!-- Titujt do shtohen me JS -->
      </ul>
    </div>

    <div class="footer">
      <a href="https://thsp591.wixsite.com/thsp" target="_blank">Shko tek faqja ime e web-it</a>
    </div>
  </div>

  <script>
    const videoTitles = [
      "The Fastest way to Launch Your Free Website!",
      "How to create a game and publish it on Logiscool?",
      "How to get Microsoft365 for free?",
      "How to hack a people with Beef in Kali Linux? (EDUCATION PURPOSES ONLY!)",
      "How to find your Local and Global IP in Kali Linux?",
      "How hackers can hack people using HOUND? (EDUCATION PURPOSES ONLY!)",
      "Nje sekret i Google qe nuk e dini!"
    ];

    const ul = document.getElementById("video-titles");

    videoTitles.forEach(title => {
      const li = document.createElement("li");
      li.textContent = title;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
